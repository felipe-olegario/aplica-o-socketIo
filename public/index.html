<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <link rel="stylesheet" href="./styles.css">
<body>
    <div class="form">
        <h1>Chat utilizando web socket</h1>
        <div class="container">
            <form id="form">
                <input type="text" placeholder="Digite seu usuÃ¡rio" class="input" name="user">
                <div class="messages"></div>
                <input type="text" placeholder="Digite sua mensagem" class="input" name="message">
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><b>'+ message.user +'</b>: '+ message.message +'</div>');
        };

        socket.on('previousMessages', data => {
            data.forEach(item => {
                renderMessage(item);
            });
        });

        socket.on('receivedMessage', data => {
            renderMessage(data);
        });

        $('#form').submit(event => {
            event.preventDefault();

            var user = $('input[name="user"]').val();
            var message = $('input[name="message"]').val();
            if (user.length && message.length) {
                const messageObject = {
                    user: user,
                    message: message,
                };
                renderMessage(messageObject);
                socket.emit('sendMessage', messageObject);
            }
        })
    </script>
</body>
</html>
